<div mat-dialog-title cdkFocusInitial class="dialog_heading">
  Checked In !
</div>
<div mat-dialog-content>

  <p>
    You checked in room: {{this.currentPresets.room }} on seat {{this.currentPresets.seat}}
  </p>

  <div mat-dialog-actions align="end">
    <button
      mat-button
      mat-dialog-close
      color="primary"
      class="uppercase"
      routerLink="Dashboard/Temperature"
    >
      OK!
    </button>
  </div>
</div>
