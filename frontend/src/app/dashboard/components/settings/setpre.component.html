<div mat-dialog-title class="dialog_heading">
  Preset Settings
</div>
<div mat-dialog-content>

  <form class="example-form">
    <span>Presets : </span>
      <mat-label>{{data.id}}</mat-label>
      <mat-select matNativeControl>
        <mat-option>
          Preset 1
        </mat-option>
      </mat-select>

    <br>
    <span>Temperature : </span>

      <mat-slider
        class="centered"
        step="0.5"
        tickInterval="0.1"
        min="18"
        max="26"
        #tempSlider
        [value]="data.temp">
      </mat-slider>
    <p>Temperature : {{tempSlider.value}}</p>
    <br>
    <span>Fan Power : </span>

      <mat-slider
        class="centered"
        step="1"
        tickInterval="0.1"
        min="0"
        max="100"
        #fanSlider
        [value]="data.fan">
      </mat-slider>

    <p>Fan power : {{fanSlider.value}}</p>
    <br>
    <span>Light Setting : </span>


      <mat-slider
        class="centered"
        step="1"
        tickInterval="0.1"
        min="0"
        max="3"
        #lightSlider
        [value]="data.light">
      </mat-slider>
    <br>

    <p>Light Setting : {{lightSlider.value}}</p>
    <button mat-raised-button (click)="saveSettings(tempSlider.value, fanSlider.value, lightSlider.value);">Submit</button>
  </form>


</div>
